<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="main-content contact">
        <section class="contact__section contact__informations">
            <h3 class="contact__section__title">Informations de contact</h3>
            <div class="contact__informations__body primary-border-color">
                <p>Téléphone : +33 3.74.21.94.85</p>
                <p>E-mail : doe.geraldine@blablamail.com</p>
            </div>
        </section>
        <section class="contact__section contact__form__container">
            <h3 class="contact__section__title">Contactez-nous</h3>
            <div class="contact__section__form senary-border-color">

                <form class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactLastName">Nom</label>
                            <input type="text" name="lastName" id="contactLastName" placeholder="Entrez votre nom...">
                        </div>
                        <div class="form-group">
                            <label for="contactFirstName">Prénom</label>
                            <input type="text" name="firstName" id="contactFirstName"
                                placeholder="Entrez votre prénom...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactEmail">Adresse mail</label>
                            <input type="text" name="email" id="contactEmail" placeholder="Entrez votre e-mail...">
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Téléphone</label>
                            <input type="text" name="phone" id="contactPhone" placeholder="Entrez votre téléphone...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea name="message" id="contactMessage" placeholder="Entrez votre demande..."></textarea>
                    </div>

                    <button type="submit">Envoyez votre message</button>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
