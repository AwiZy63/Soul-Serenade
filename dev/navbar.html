<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <nav class="navbar">
        <div class="navbar__header">
            <p class="navbar__header__title">Navigation</p>
            <div class="navbar__header__links">
                <a class="navbar__header__link navbar__content__link--active" href="#">Accueil</a>
                <a class="navbar__header__link" href="#">Programme</a>
                <a class="navbar__header__link" href="#">Réservations</a>
                <a class="navbar__header__link" href="#">Contact</a>
            </div>
            <button class="navbar__header__collapse-button"><i class="fa-solid fa-bars"></i></button>
        </div>

        <div class="navbar__content">
            <div class="navbar__content__links">
                <a class="navbar__content__link navbar__content__link--active" href="#">Accueil</a>
                <a class="navbar__content__link" href="#">Programme</a>
                <a class="navbar__content__link" href="#">Réservations</a>
                <a class="navbar__content__link" href="#">Contact</a>
            </div>
            <div class="navbar__content__footer">
                <div class="navbar__content__footer__socials">
                    <a class="navbar__content__footer__social" href="#" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                    <a class="navbar__content__footer__social" href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a class="navbar__content__footer__social" href="#" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
                    <a class="navbar__content__footer__social" href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="navbar__content__footer__translations">
                    <button class="navbar__content__footer__translation navbar__content__footer__translation--active">Fr</button>
                    <button class="navbar__content__footer__translation">En</button>
                </div>
            </div>
        </div>
    </nav>

<script>
    const button = document.querySelector('.navbar__header__collapse-button');
    const content = document.querySelector('.navbar__content');
    const icon = document.querySelector('.navbar__header__collapse-button i');
    
    button.addEventListener('click', () => {
        if (content.style.display === "flex") {
            content.style.display = "none";
            icon.classList.add('fa-bars');
            icon.classList.remove('fa-xmark');
        } else {
            content.style.display = "flex";
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-xmark');
        }
    })
</script>
</body>

</html>
